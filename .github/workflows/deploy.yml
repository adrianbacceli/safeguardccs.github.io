name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]      # or "master" or whatever your default is
  workflow_dispatch:         # optional: manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22   # or 20/18; match your local version
          cache: npm

      - name: Install dependencies
        run: npm ci          # or "npm install" if you don't use package-lock yet

      - name: Build
        run: npm run build   # outputs to ./dist by default for Vite

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
